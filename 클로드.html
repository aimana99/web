<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바다와 서퍼</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1e5799 0%, #2989d8 50%, #7db9e8 100%);
      height: 100vh;
      font-family: sans-serif;
    }
    
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .sun {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffdd00 20%, #ff9900 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255, 217, 0, 0.5);
      animation: pulse 3s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    
    .ocean {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #1e7fe2 0%, #0a5cb3 100%);
      overflow: hidden;
    }
    
    .wave {
      position: absolute;
      width: 200%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%237db9e8" opacity="0.8"/></svg>');
      background-size: contain;
      background-repeat: repeat-x;
    }
    
    .wave:nth-child(1) {
      bottom: 0;
      animation: wave 13s linear infinite;
      opacity: 0.8;
    }
    
    .wave:nth-child(2) {
      bottom: 30px;
      animation: wave 10s linear infinite;
      opacity: 0.6;
    }
    
    .wave:nth-child(3) {
      bottom: 60px;
      animation: wave 7s linear infinite;
      opacity: 0.4;
    }
    
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .surfer {
      position: absolute;
      bottom: 150px;
      left: 20%;
      animation: surf 15s infinite alternate ease-in-out;
    }
    
    @keyframes surf {
      0% { transform: translateX(0) rotate(-2deg); }
      50% { transform: translateX(60vw) rotate(3deg); }
      100% { transform: translateX(0) rotate(-2deg); }
    }
    
    .clouds {
      position: absolute;
      top: 10%;
      width: 100%;
      height: 20%;
    }
    
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.8;
    }
    
    .cloud1 {
      width: 200px;
      height: 60px;
      top: 20px;
      left: 10%;
      animation: float 30s linear infinite;
    }
    
    .cloud1:before, .cloud1:after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }
    
    .cloud1:before {
      width: 100px;
      height: 100px;
      top: -50px;
      left: 20px;
    }
    
    .cloud1:after {
      width: 80px;
      height: 80px;
      top: -30px;
      left: 90px;
    }
    
    .cloud2 {
      width: 150px;
      height: 50px;
      top: 80px;
      left: 60%;
      animation: float 25s linear infinite;
      animation-delay: -10s;
    }
    
    .cloud2:before, .cloud2:after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }
    
    .cloud2:before {
      width: 80px;
      height: 80px;
      top: -40px;
      left: 15px;
    }
    
    .cloud2:after {
      width: 60px;
      height: 60px;
      top: -25px;
      left: 70px;
    }
    
    @keyframes float {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(calc(100vw + 300px)); }
    }
    
    .island {
      position: absolute;
      bottom: 0;
      right: 5%;
      height: 100px;
      width: 350px;
      background: #8B4513;
      border-radius: 50% 50% 0 0;
      overflow: hidden;
    }
    
    .palm-tree {
      position: absolute;
      bottom: 100px;
      right: 10%;
      z-index: 10;
    }
    
    .trunk {
      width: 20px;
      height: 120px;
      background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
      margin-left: 50px;
      transform: rotate(-5deg);
    }
    
    .leaves {
      position: absolute;
      top: -30px;
      left: 25px;
    }
    
    .leaf {
      position: absolute;
      width: 80px;
      height: 25px;
      background: green;
      border-radius: 100px 0;
    }
    
    .leaf:nth-child(1) { transform: rotate(20deg); top: 0; left: 0; }
    .leaf:nth-child(2) { transform: rotate(60deg); top: 10px; left: 10px; }
    .leaf:nth-child(3) { transform: rotate(100deg); top: 20px; left: 30px; }
    .leaf:nth-child(4) { transform: rotate(140deg); top: 20px; left: 50px; }
    .leaf:nth-child(5) { transform: rotate(180deg); top: 10px; left: 70px; }
    .leaf:nth-child(6) { transform: rotate(220deg); top: -10px; left: 70px; }
    .leaf:nth-child(7) { transform: rotate(260deg); top: -30px; left: 50px; }
    .leaf:nth-child(8) { transform: rotate(300deg); top: -30px; left: 30px; }
    .leaf:nth-child(9) { transform: rotate(340deg); top: -20px; left: 10px; }
    
    .birds {
      position: absolute;
      top: 15%;
      left: 20%;
    }
    
    .bird {
      position: absolute;
      width: 20px;
      height: 10px;
      background: transparent;
    }
    
    .bird:before, .bird:after {
      content: '';
      position: absolute;
      width: 10px;
      height: 5px;
      background: black;
      top: 0;
    }
    
    .bird:before {
      left: 0;
      transform: skew(30deg, 0);
    }
    
    .bird:after {
      right: 0;
      transform: skew(-30deg, 0);
    }
    
    .bird1 { animation: fly 20s linear infinite; }
    .bird2 { animation: fly 20s linear infinite; animation-delay: -5s; top: 20px; left: 40px; }
    .bird3 { animation: fly 20s linear infinite; animation-delay: -10s; top: -20px; left: -40px; }
    
    @keyframes fly {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
    
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="title">바다와 서퍼</div>
    <div class="sun"></div>
    
    <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
    </div>
    
    <div class="birds">
      <div class="bird bird1"></div>
      <div class="bird bird2"></div>
      <div class="bird bird3"></div>
    </div>
    
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      
      <svg class="surfer" viewBox="0 0 100 100" width="100" height="100">
        <!-- 서핑보드 -->
        <ellipse cx="50" cy="85" rx="40" ry="10" fill="#f4f4f4" stroke="#333" stroke-width="1" />
        
        <!-- 서퍼 몸 -->
        <circle cx="50" cy="60" r="10" fill="#ffdbac" /> <!-- 머리 -->
        <rect x="47" y="70" width="6" height="20" fill="#ffdbac" rx="3" /> <!-- 몸통 -->
        
        <!-- 팔다리 -->
        <line x1="47" y1="75" x2="35" y2="65" stroke="#ffdbac" stroke-width="4" stroke-linecap="round" />
        <line x1="53" y1="75" x2="65" y2="75" stroke="#ffdbac" stroke-width="4" stroke-linecap="round" />
        <line x1="50" y1="90" x2="40" y2="85" stroke="#ffdbac" stroke-width="4" stroke-linecap="round" />
        <line x1="50" y1="90" x2="60" y2="85" stroke="#ffdbac" stroke-width="4" stroke-linecap="round" />
        
        <!-- 수영복 -->
        <rect x="47" y="78" width="6" height="10" fill="#1e90ff" rx="2" />
        
        <!-- 머리카락 -->
        <path d="M45,55 Q50,45 55,55" fill="#333" />
      </svg>
    </div>
    
    <div class="island">
      <div class="palm-tree">
        <div class="trunk"></div>
        <div class="leaves">
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
