<!DOCTYPE html>
<html>
<head>
<title>바다와 서퍼</title>
<style>
body { margin: 0; overflow: hidden; background-color: #87CEEB; /* 하늘색 */ }

.sea {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: linear-gradient(to bottom, #ADD8E6, #0000FF); /* 옅은 파랑에서 진한 파랑으로 */
    border-radius: 50% 50% 0 0;
    animation: wave 5s infinite alternate;
}

@keyframes wave {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

.surfer {
    position: absolute;
    bottom: 20%;
    left: 20%;
    width: 40px;
    height: 60px;
    background-color: #000; /* 검은색 실루엣 */
    border-radius: 50%;
    transform-origin: center bottom;
    animation: surf 2s infinite alternate;
}

.surfboard {
    position: absolute;
    bottom: -10px;
    left: -5px;
    width: 50px;
    height: 10px;
    background-color: brown;
    border-radius: 5px;
    transform: rotate(-20deg);
}

.surfer::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 10px;
    width: 20px;
    height: 15px;
    background-color: white;
    border-radius: 50%;
}

@keyframes surf {
    0% { transform: translateY(0) rotate(-5deg); }
    100% { transform: translateY(-5px) rotate(5deg); }
}
</style>
</head>
<body>
    <div class="sea"></div>
    <div class="surfer">
        <div class="surfboard"></div>
    </div>
</body>
</html>
